<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      a:link{
              color:red;
              text-decoration: none;
             }
      a:visited{
              color:green;
      }
      a:hover{
              background-color:blue;
              color:white;
              text-decoration: underline;
              font-weight: bold;
      }
      a:active{
              background-color: orange;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com">Google</a>
    This is just a normal text.
  </body>
</html>
